<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Perfil - Minashi</title>
</head>
<body class="relative min-h-screen overflow-hidden bg-gray-50 overflow-y-auto flex flex-col min-h-screen">
    <header>
        <div class="relative bg-[#DDDAD0] shadow-xl ring-1 ring-gray-900/5">
            <nav class="px-4 py-4 sm:flex sm:items-center sm:justify-between">
                <section class="flex justify-between">
                    <img src="/img/logo.svg" class="h-6" alt="Mineria" />
                    <button class="text-gray-700 sm:hidden">
                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100"
                            height="100" viewBox="0 0 50 50">
                            <path
                                d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z">
                            </path>
                        </svg>
                    </button>
                </section>
                <div class="flex flex-col items-start mt-3 gap-2 sm:flex-row sm:m-0">
                    <a href="{{ url_for('venta_minerales.comprar_minerales') }}" class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900">
                            Comprar Minerales
                    </a>
                    <a href="#" class="text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded hover:text-gray-900">
                            Operaciones
                    </a>

                </div>
                {% if user == false %}
                    <div class="flex flex-col items-start mt-3 gap-2 sm:flex-row sm:m-0">
                        <a href="{{ url_for('login') }}" class=" text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded
                        hover:text-gray-900 bg-[#F8F2CE] sm:mx-auto sm:w-auto sm:px-4 sm:py-2">
                            <button>Iniciar sesion</button></a>
                        <a href="{{url_for('register')}}" class=" text-gray-600 hover:bg-gray-200 w-full text-left px-2 rounded
                        hover:text-gray-900 bg-[#F8F2CE] sm:mx-auto sm:w-auto sm:px-4 sm:py-2">
                            <button>Registrarse</button></a>
                    </div>
                {% else %}
                    <div>
                        <span>Usuario: {{ current_user.username }}</span>
                    </div>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="flex-grow">
        <section class="mt-10 text-center rounded-md border-1 w-full max-w-250 mx-auto p-10 bg-[#DDDAD0]">
            <h1 class="text-3xl font-bold mt-5 ">Perfil de Usuario</h1>
            <div class="mt-6 text-left gap-4 flex flex-col">
                <p><strong>Nombre de usuario:</strong> {{ current_user.username }}</p>
                <p><strong>Email:</strong> {{ current_user.mail }}</p>
                <a href="{{ url_for('logout') }}" class="self-start inline-block w-auto bg-gray-200 px-4 py-2 rounded-lg cursor-pointer hover:bg-gray-300 transition">Cerrar sesi√≥n</a>
            </div>
        </section>
    </main>

</body>
</html>
