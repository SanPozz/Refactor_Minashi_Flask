<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Editar Mineral</h1>
    <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="name" value="{{ nombre }}" required><br>
        <label>Precio:</label>
        <input type="number" step="0.01" name="price" value="{{ precio }}" required><br><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('registro_minerales.ver_stock') }}">Volver</a>

</body>

</html>
