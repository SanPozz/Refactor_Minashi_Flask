<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Minerales</title>
</head>
<body>
    <h1>Comprar Minerales</h1>
    <p>Currency:</p>
    <select>
        <option>{{ currency }}</option>
        <option>USD</option>
        <option>EUR</option>
    </select>
    <ul>
        {% for metal, pricePerKG in metals.items() %}
            <li>{{ metal }}: ${{ pricePerKG }} {{ currency }}</li>
            <button>Comprar</button>
        {% endfor %}
    </ul>
</body>
</html>
