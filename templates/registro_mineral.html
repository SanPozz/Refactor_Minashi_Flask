<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mineral</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Registrar Mineral</h1>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('registro_minerales.registrar_minerales') }}">
        <label for="name">Nombre del mineral:</label>
        <input type="text" name="name" id="name" required>

        <label for="price">Precio (en ARS por kg):</label>
        <input type="number" step="0.01" name="price" id="price" required>

        <label for="stock">Stock (kg):</label>
        <input type="number" step="0.01" name="stock" id="stock" required>

        <button type="submit">Registrar</button>
    </form>

    <p><a href="{{ url_for('registro_minerales.ver_stock') }}">Ver Stock</a></p>
</body>

</html>
